<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Q: Create a promise that resolves after 2 seconds 
            // with the message "Promise resolved!".Log the message to the console when it resolves.

            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Promise resolved!");
                }, 2000);
            }).then((data) => {
                console.log(data);
            }).catch((error) => {
                console.log(error);
            })
    </script>
</body>
</html>
